<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobTrack</title>
    <!-- daisyUl -->
      <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

     <!-- google font -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

      <!-- tailwind -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

     <!-- favicon -->
 <link rel="icon" type="image" href="./job application.png">

 <style>
    body {
      background-color: #f8fafc;
      font-family: 'Geist', sans-serif;
    }


    .job-card {
      transition: box-shadow 0.2s ease;
    }

    .job-card:hover {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .tab-btn.active {
      background-color: #3B82F6;
      color: white;
    }

    .status-badge {
      display: inline-block;
      font-size: 0.75rem;
      padding: 2px 10px;
      border-radius: 4px;
    }

    .badge-not-applied {
      background: #dbeafe;
      color: #002C5C;
      font-weight: bold;
      padding-left: 20px;
      padding-right: 20px;
      padding-top: 8px;
      padding-bottom: 8px;
    }

    .badge-interview {
      background: #dcfce7;
      color: #16a34a;
      font-weight: bold;
      padding-left: 20px;
      padding-right: 20px;
      padding-top: 8px;
      padding-bottom: 8px;
    }

    .badge-rejected {
      background: #fee2e2;
      color: #dc2626;
      font-weight: bold;
      padding-left: 20px;
      padding-right: 20px;
      padding-top: 8px;
      padding-bottom: 8px;
    }

    .btn-interview.selected {
      background-color: #16a34a;
      color: white;
    }

    .btn-rejected.selected {
      background-color: #dc2626;
      color: white;
    }
  </style>
</head>
<body>
    <body class="text-gray-800">

    <div class="max-w-6xl mx-auto p-6 space-y-8">

      <header>
        <h1 class="text-3xl font-bold text-[#002C5C]">Job Application Tracker</h1>
      </header>

      <section class="grid grid-cols-1 sm:grid-cols-3 gap-4">
        <div class="bg-white p-4 rounded shadow">
          <p class="text-sm text-gray-500">Total</p>
          <h2 id="count-total" class="text-2xl font-bold">0</h2>
        </div>
        <div class="bg-white p-4 rounded shadow">
          <p class="text-sm text-gray-500">Interview</p>
          <h2 id="count-interview" class="text-2xl font-bold text-green-600">0</h2>
        </div>
        <div class="bg-white p-4 rounded shadow">
          <p class="text-sm text-gray-500">Rejected</p>
          <h2 id="count-rejected" class="text-2xl font-bold text-red-500">0</h2>
        </div>
      </section>
</body>
</html>
